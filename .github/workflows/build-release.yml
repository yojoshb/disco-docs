name: Make Release

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'Version Number'     
        required: true
        type: string
      info:
        description: 'Description of this Release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      #- run: sudo apt install -y weasyprint 
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: weasyprint zip
          version: 1.0
      - run: pip install mkdocs-material mkdocs-pandoc-plugin mkdocs-to-pdf mkdocs-print-site-plugin htmlark[http,parsers]
      
      - name: Set Version
        uses: datamonsters/replace-action@v2
        with:
          files: 'docs/release-notes.md'
          replacements: 'VERSION=${{ github.event.inputs.version_number }}'
      
      - name: Build full site
        run: |
          mkdocs build
          zip docs.zip -r site/
      - name: Tag zip with version
        run: mv docs.zip docs-${{ github.event.inputs.version_number }}.zip
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs-${{ github.event.inputs.version_number }}.zip

      - name: Build standalone html/pdf
        run: |
          export ENABLED_PRINT_SITE=true
          export ENABLE_PDF_EXPORT=1
          sed -i -e 's/- navigation.indexes/#- navigation.indexes/' -e 's/- toc.integrate/#- toc.integrate/' mkdocs.yml
          mkdocs build -d site-html
          cd site-html
          htmlark print_page.html -o standalone.html
          zip docs-standalone.zip standalone.html standalone.pdf
      - name: Tag zip with version
        run: mv site-html/docs-standalone.zip docs-standalone-${{ github.event.inputs.version_number }}.zip
      - uses: actions/upload-artifact@v4
        with:
          name: docs-standalone
          path: docs-standalone-${{ github.event.inputs.version_number }}.zip
  
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
          pattern: docs*.zip
